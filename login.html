        // Cette fonction affiche ou masque le formulaire en fonction du lien cliqué.
        function toggleForm(formId) {
            var form = document.getElementById(formId);
            if (form.style.display === 'block') {
                form.style.display = 'none';
            } else {
                form.style.display = 'block';
            }
        }

        // Cette fonction affiche les boutons "Ajouter", "Modifier" et "Supprimer" pour une catégorie.
